<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKStudy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Free AI Study Tool</h1>
  <input type="text" id="query" placeholder="Enter your topic" style="width: 100%; max-width: 400px;">
  <button onclick="search()">Search</button>
  <div id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById("query").value;

      const response = await fetch("/api/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query }),
      });

      const data = await response.json();
      const resultsDiv = document.getElementById("results");

      if (data.error) {
        resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
      } else {
        resultsDiv.innerHTML = `
          <h2>Summary</h2>
          <p>${data.summary}</p>
          <h2>Sources</h2>
          <ul>${data.sources
            .map(
              (source) =>
                `<li><a href="${source.link}" target="_blank">${source.title}</a>: ${source.snippet}</li>`
            )
            .join("")}</ul>
        `;
      }
    }
  </script>
</body>
</html>
